<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Function-Bank-Site</title>
</head>
<body>
    <!-- heading start  -->
    <header>
        <h1 class="text-5xl text-center font-medium mt-4">Welcome to my!! <span class="text-rose-500">functional bank website</span></h1>
    </header>
    <!-- heading end  -->

    <!-- start main  -->
    <main>
        <!-- start balance summary section  -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-blue-500 p-8 rounded-lg">
                    <h4 class="text-2xl font-medium">Deposit</h4>
                    <h2 class="text-5xl font-meduium">$<span>00</span></h2>
                </div>
                <div class="bg-fuchsia-500 p-8 rounded-lg">
                    <h4 class="text-2xl font-medium">Withdraw</h4>
                    <h2 class="text-5xl font-meduium">$<span>00</span></h2>
                </div>
                <div class="bg-green-500 p-8 rounded-lg">
                    <h4 class="text-2xl font-medium">Current Balance</h4>
                    <h2 class="text-5xl font-meduium">$<span>27500</span></h2>
                </div>
            </div>
        </section>
        <!-- end balance summary section  -->

        <!-- start withdraw & deposit section  -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-orange-500 p-8 rounded-lg">
                    <h3 class="text-3xl font-medium text-white mb-4">Please Deposit</h3>
                    <input id="deposit-field" class="block mb-2 py-2 w-9/12 p-4" type="text" placeholder="Enter Deposite Amount">
                    <button id="btn-deposit" class="bg-blue-600 rounded-lg text-white px-5 py-2 font-medium hover:bg-blue-800">Deposit</button>
                </div>
                <div class="bg-pink-500 p-8 rounded-lg">
                    <h3 class="text-3xl font-medium text-white mb-4">Please Withdraw</h3>
                    <input id="withdraw-field" class="block mb-2 py-2 w-9/12 p-4" type="text" placeholder="Enter Withdraw Amount">
                    <button id="btn-withdraw" class="bg-blue-600 rounded-lg text-white px-5 py-2 font-medium hover:bg-blue-800">Withdraw</button>
                </div>
            </div>
        </section>
        <!-- end withdraw & deposit section  -->
    </main>
    <!-- end main-->
</body>
</html>
